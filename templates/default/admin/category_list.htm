<#setting number_format = "#"/>
<style type="text/css">@import url( ${contextPath}/templates/${templateName}/admin/style.css );</style>

<form action="${contextPath}/jforum${extension}" method="post" name="form" id="form" accept-charset="${encoding}">
<input type="hidden" name="action" value="delete" />
<input type="hidden" name="module" value="${moduleName}" />
<input type="hidden" name="securityHash" value="${securityHash}" />

<table class="forumline" cellspacing="1" cellpadding="3" width="100%" border="0">
	<tr>
		<th class="thHead" valign="center" colspan="3" height="25">${I18n.getMessage("Category.List.Title")}</th>
	</tr>
	<#list categories as category>
		<tr>
			<td class="catLeft" width="38%"><span class="cattitle">${category.name}</span></td>
			<td class="catLeft"><span class="gen"><a id="categoryEdit" href="${contextPath}/${moduleName}/edit/${category.id}${extension}">${I18n.getMessage("Category.List.Edit")}</a></span></td>
			<td class="rowpic"><input type="checkbox" name="categories_id" value="${category.id}" /></td>
		</tr>

		<tr>
			<td colspan="3" class="row1">
				<table width="100%">
				<#list category.forums as forum>
					<tr>
						<td>&nbsp;</td>
						<td class="row1" width="100%"><span class="forumlink">${forum.name}</td>
						<td>&nbsp;</td>
					</tr>
				</#list>
				</table>
			</td>				
		</tr>
	</#list>

	<tr align="center">
		<td class="catBottom" colspan="3" height="28">
			<input class="mainoption" type="button" value="${I18n.getMessage("Category.List.ClickToNew")}" id="btn_insert" name="button" onclick="document.location = '${contextPath}/${moduleName}/insert${extension}';" />
			&nbsp;&nbsp;
			<input class="mainoption" type="submit" value="${I18n.getMessage("Category.List.ClickToDelete")}" name="submit" />
		</td>
	</tr>
</table>
</form>
