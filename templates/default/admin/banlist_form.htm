<style type="text/css">@import url( ${contextPath}/templates/${templateName}/styles/style.css?${startupTime} );</style>

<script type="text/javascript">
function validateForm(f)
{
	if (f.type.selectedIndex == 2 && isNaN(f.value.value)) {
		alert("${I18n.getMessage("Banlist.invalidUserId")}");
		return false;
	}

	return true;
}
</script>

<form accept-charset="${encoding}" name="form" action="${contextPath}/jforum${extension}" method="post" onSubmit="return validateForm(this);">
<input type="hidden" name="action" value="insertSave">
<input type="hidden" name="module" value="${moduleName}">

<TABLE class=forumline cellSpacing=1 cellPadding=3 width="100%" border=0><TBODY>
<TR>
<TH class="thhead" vAlign=center colSpan=2 height=25>${I18n.getMessage("Banlist.Form.Title")}</TH></TR>

<TR>
	<TD class=gen>${I18n.getMessage("Banlist.Type")}</TD>
	<TD class=row2>
		<select name="type">
			<option value="email">${I18n.getMessage("Banlist.Email")}</option>
			<option value="ip">${I18n.getMessage("Banlist.IP")}</option>
			<option value="user">${I18n.getMessage("Banlist.UserID")}</option>
		</select>
	</TD>
</TR>

<TR>
	<TD class=row1 width="38%"><SPAN class=gen>${I18n.getMessage("Banlist.Value")}</SPAN></TD>
	<TD class=row2>
		<input name="value" type="text">
		<br/>
		<span class="gensmall">${I18n.getMessage("Banlist.Tip.IP")}</span>
	</TD>
</TR>

<TR align="center">
<TD class="catbottom" colSpan=2 height=28>
<INPUT class=mainoption type=submit value="${I18n.getMessage("Rank.Form.ClickToUpdate")}" name=submit>
</TD>
</TR></TABLE>
</FORM>
