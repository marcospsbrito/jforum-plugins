# JForum default configuration options
# DO NOT EDIT THIS FILE!
# Just enter the options you want to change in "installation.config"
# options placed in "installation.config" override options in this file.

# ${application.path}, ${installation}, and ${servlet.name} are set by the web application

resource.dir=${application.path}/WEB-INF
config.dir=${resource.dir}/config
installation.config=${config.dir}/${installation}.conf

database.properties=${config.dir}/database.properties
sql.file=${config.dir}/database/mysql/mysql.sql
generic.sql.queries = database/generic/generic_queries.sql

encoding=UTF-8
servlet.extension=page
cookie.name.data=jforumData
cookie.name.user=jforumUserInfo

anonymous.userId=1
defaultUserGroup=1

version=1.0 - RC 4

forum.link=http\://localhost\:8080/jforum/
forum.page.title=JForum - Java Forum / Discussion Board System
forum.page.metatag.keywords=java discussion forum, discussion forum, java, j2ee
forum.page.metatag.description=Java forum system / java discussion board

tmp.dir=tmp
cache.dir=cache

dateTime.format=dd/MM/yyyy HH\:mm\:ss

topicsPerPage=15
postsPerPage=15

rss.filename.forum=rss/forums.xml
rss.filename.topic=rss/topics.xml
rss.topics=20

i18n.default=en_US

mail.lostPassword.messageFile=mail/lostPassword.txt
mail.notify.anwsers=true

mail.sender=email@sender.address
mail.charset=ISO-8859-1
mail.newAnswer.messageFile=mail/mailNewReply.txt
mail.messageFormat=text
mail.newAnswer.subject=[JForum] Nofity of answer to the topic {0}
mail.smtp.auth=true
mail.smtp.host=localhost
mail.smtp.username=your@smtp.username
mail.smtp.password=smtppassword

smilie.image.dir=images/smilies
smilie.image.pattern=<img src\="images/smilies/\#IMAGE\#" border\="0">

avatar.maxHeight=230
avatar.maxWidth=170

useFilesystemCache=true
avatarMaxKbSize=25
